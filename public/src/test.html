<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Child to Front Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
        }
        
        .parent {
            display: flex;
            flex-direction: column; /* Stacks children vertically */
            position: relative;
            width: 200px; /* Set a fixed width for demonstration */
        }

        .child {
            padding: 20px;
            margin: 10px;
            background-color: #f0f0f0;
            transition: transform 0.3s ease, z-index 0s ease; /* Smooth transition for transform */
        }

        .child.moving {
            transform: translateY(-50px); /* Moves the child up */
            z-index: 1; /* Bring to front */
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="child child1">Child 1</div>
        <div class="child child2">Child 2</div>
        <div class="child child1">Child 3</div>
        <div class="child child2">Child 4</div>
    </div>

    <button onclick="moveToFront(2)">Move Child 3 to Front</button>

    <script>
        function moveToFront(index) {
            const parent = document.querySelector('.parent');
            const children = Array.from(parent.children);

            // Remove the class from all children
            children.forEach(child => child.classList.remove('moving'));

            // Append the selected child to the parent to move it to the front
            const selectedChild = children[index];
            parent.appendChild(selectedChild); // Move it to the end of the DOM

            // Use setTimeout to trigger the transition after moving
            setTimeout(() => {
                selectedChild.classList.add('moving'); // Add the class to animate
            }, 10); // Small delay to ensure the element is appended first
        }
    </script>
</body>
</html>
