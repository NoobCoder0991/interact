<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Div with Banner Animation</title>
    <style>
        #parent {
            position: relative;
            height: 200px;
            /* Adjust according to your needs */
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .child {
            position: absolute;
            width: 100%;
            height: 100%;
            top: -100%;
            left: 0;
            transition: top 0.5s ease-out;
        }

        .child.visible {
            top: 0;
        }
    </style>
</head>

<body>

    <div id="parent">
        <div id="child1" class="child visible">Child 1 Content</div>
        <div id="child2" class="child">Child 2 Content</div>
    </div>
    <button onclick="toggleDiv()">Toggle Div</button>

    <script>
        let currentChild = 1;

        function toggleDiv() {
            const child1 = document.getElementById('child1');
            const child2 = document.getElementById('child2');

            if (currentChild === 1) {
                child1.classList.remove('visible');
                child2.classList.add('visible');
                currentChild = 2;
            } else {
                child2.classList.remove('visible');
                child1.classList.add('visible');
                currentChild = 1;
            }
        }
    </script>

</body>

</html>
